<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>bsp tree demo</title>
    <meta name="title" content="bsp tree demo">
    <meta name="description" content="CSCI 8442 BSP Tree Visual Demonstration">
    <meta name="viewport" content="width=device-width">

    <style>
        body { margin: 0px; overflow: hidden; }

        .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
        .desc { transform: translateX(-25%); width: 200%; }
        canvas.emscripten { border: 0px none; width: 100%; transform: translateX(-25%); width: 200%; align: center; }
        div.emscripten { text-align: center; }
        div.emscripten_border { border: 1px solid black; }
    </style>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"> </script>
    <script type='text/javascript'>
        function saveFileFromMEMFSToDisk(memoryFSname, localFSname)     // This can be called by C/C++ code
        {
            var data = FS.readFile(memoryFSname);
            var blob = new Blob([data.buffer], { type: "application/octet-binary" });
            saveAs(blob, localFSname);
        }
    </script>
    <script>
        window.addEventListener('keydown', function(e) {
            if (['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
    </head>
    <body>
        <p class=desc>
            Below is an applet to visualize the process of constructing a
            binary space partition tree (BSP tree for short), as well as a
            demonstration of real-time CPU rendering of a scene.
            (source code can be found <a href="https://github.com/fmgornick/bsp.git">here</a>.)
        </p>
        <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
        <p id="output" />
        <script>
            var Module = {
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = ''; // clear browser cache
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                        if (element) {
                          element.value += text + "\n";
                          element.scrollTop = element.scrollHeight; // focus on bottom
                        }
                    };
                })(),
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    return canvas;
                })()
            };
        </script>
        <script async type="text/javascript" src="game.js"></script>
    </body>
</html>
